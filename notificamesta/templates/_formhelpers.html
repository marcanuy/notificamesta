{% macro render_field(field) %}
<div class="form-group">
    {{ field.label(class_="col-sm-2 col-form-label") }}
    {{ field|safe }}
    {% if field.errors %}
    <ul class="errors">
	{% for error in field.errors %}
	<li class="form-control-feedback">{{ error }}</li>
	{% endfor %}
    </ul>
    {% endif %}
</div>
{% endmacro %}
